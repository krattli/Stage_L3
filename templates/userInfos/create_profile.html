<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Créer un Profil Utilisateur</title>
    <!-- On utilise bootstrap pour le style de la page web -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <!-- Sers à ajouter des classes aux éléments ajoutées dans les balises {} -->
    {% load widget_tweaks %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Quelques Informations sur vous</h1>

              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="id_role" class="form-label">Rôle</label>
                  {{ form.role|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                  <label for="id_expertise" class="form-label">Expertise</label>
                  {{ form.expertise|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                  <label for="id_domain" class="form-label">Domaine</label>
                  {{ form.domain|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                  <label for="id_visual_pref" class="form-label">Préférences visuelles</label>
                  {{ form.visual_pref|add_class:"form-select" }}
                </div>

                <div class="d-grid">
                  <input type="submit" value="Suivant" class="btn btn-success">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
