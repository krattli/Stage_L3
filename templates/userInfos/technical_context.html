<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contexte Technique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Sers à ajouter des classes aux éléments ajoutées dans les balises {} -->
    {% load widget_tweaks %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Identification du Contexte Technique</h1>

              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="id_model_type" class="form-label">Type de modèle utilisé</label>
                  {{ form.model_type|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                  <label for="id_task_type" class="form-label">Type de tâche</label>
                  {{ form.task_type|add_class:"form-select" }}
                </div>

                <div class="mb-3">
                  <label for="id_data_type" class="form-label">Type de données</label>
                  {{ form.data_type|add_class:"form-select" }}
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Terminer</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
